<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SupaHeroes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./server.js" defer></script>
    <script src="./ui.js" defer></script>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="column">
          <div class="d-flex justify-content-end mb-3 gap-2">
            <label for="search-name">Search Hero by Name: </label>
            <input type="text" class="form-control inp1" type="text" id="search-name">
          </div>
          <div class="bg-light p-3 my-4 rounded-3">
            <h3 id="heading">Add a Superhero</h3>
            <form id="form">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Hero name"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="superpower"
                  placeholder="Superpower"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="image-url"
                  placeholder="Image URL"
                />
              </div>
              <!-- <div class="row mb-3">
                <label class="form-label" for="upload-image"
                  >Upload Image:</label
                >
                <div class="col-sm-9">
                  <input
                    type="file"
                    class="form-control"
                    id="upload-image"
                    accept=".png, .jpg, .jpeg"
                  />
                </div>
              </div> -->
              <div class="d-flex">
                <button
                  id="add-button"
                  type="submit"
                  class="btn btn-primary me-2"
                >
                  Add Superhero
                </button>
                <button
                  id="cancel-button"
                  type="reset"
                  class="btn btn-danger d-none"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
          <section
            id="heroes-sorting"
            class="container d-flex justify-content-end mb-3"
          >
            <div class="me-3">Sort heroes:</div>
            <select
              id="sorting-option"
              class="sorting-option form-select form-select-sm mb-3"
            >
              <option value="asc" selected>Ascending</option>
              <option value="desc">Descending</option>
            </select>
          </section>

          <main id="main"></main>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
